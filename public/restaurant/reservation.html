    <title>Reservation</title>

<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark ">
        <a class="navbar-brand" href="index.html"><img src="../images/iconPho.png" alt="Pho's icon" id="iconPho"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="text-align: center;">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link nav-name" href="index.html">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-name" href="menu.html">MENU</a>

                <li class="nav-item">
                    <a class="nav-link nav-name" href="reservation.html">RESERVATION</a>
                </li>

                    <a class="nav-link nav-name" href="location.html">LOCATION</a>

                <li class="nav-item">
                    <a class="nav-link nav-name" href="contact.html">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid reservation-table">
        <div class="title">
            <p>RESERVE A TABLE</p>
        </div>
    </div>

    <div class="container">
        <div class="form-group fixed-label choose-option">
            <label for="Location">Location:</label><br>
            <select class="form-control form-control-lg " id="location">
                <option>...</option>
                <option>Ha Noi city, Vietnam</option>
                <option>Ho Chi Minh city, Vietnam</option>
                <option>Seattle, USA</option>
                <option>California, USA</option>
                <option>Texas, USA</option>
                <option>Oregon, USA</option>
            </select>
        </div>
        <div class="form-group choose-option">
            <label for="Time">Time:</label><br>
            <input type="time" class="form-control form-control-lg" id="Time">
        </div>
        <div class="form-group choose-option">
            <label for="Date">Date:</label><br>
            <input type="date" class="form-control form-control-lg" id="Date">
        </div>
        <div class="form-group choose-option">
            <label for="people">People:</label><br>
            <select class="form-control form-control-lg" id="people">
                <option>...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <button type="submit" class="btn btn-danger btn-lg reservation-button">Reservation</button>
        <p class="agreement">By clicking “Reservation” you are agreeing to the terms and conditions of the OpenTable User Agreement and Privacy Policy.</p>
    </div>

    <div class="container-fluid" style="padding-left: 0%; padding-right: 0%;">
        <div class="parallax-picture2">
            <div class="footer">
                <h3 id="sub-word">Subscribe for delicious updates</h3>
                <input type="email" class="subcribe-box" placeholder="Enter Email">
                <button type="button" class="btn btn-danger">Subcribe</button>
                <div class="container-fluid">
                    <i class="iconFinal fab fa-facebook-f"></i>
                    <i class="iconFinal fab fa-instagram"></i>
                    <i class="iconFinal fab fa-twitter"></i>
                    <i class="iconFinal fas fa-envelope"></i>
                    <p class="copy-right">© Copyright 2020 VietNam Cuisine</p>
                </div>
            </div>
        </div>
    </div>
</body>
